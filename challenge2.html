<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="main.css">
    <title>Tinder</title>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-block">
          <img src="tinder.png" alt="Tinder logo" id="tinderLogo"/><br><br>
          <h2 class="appText"> GET STARTED </h2> <br><br>
          <p class=" text-muted">By clicking log in, you agree with our <a class="terms" href="#"> Terms</a>, <a  class="terms"href="#"> Privacy<br> Policy</a>
             and <a class="terms" href="#"> Cookie Policy</a>.</p> <br>

           <div>
             <button type="button" class=" logIn text-center btn btn-default" id="facebook" >LOG IN WITH FACEBOOK</button><br><br>
             <input type="text" placeholder="LOG IN WITH PHONE NUMBER" class="logIn text-center"><br><br
           </div> <br>
           <a href="#"> Trouble logging in?</a><br><br>
           <h2 class="appText">GET THE APP!!!</h2> <br><br>

           <div class="row justify-content-center">
             <div class="col-sm-4">
                 <button type="button" class="send btn btn-default" id="apple"></button>
             </div>
             <div class="col-sm-4">
             <button type="button" class="send btn btn-default" id="google"></button>
             </div>
           </div>


        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
